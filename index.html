<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d53415cc50.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="wrapper">
            <main>
                <div class="flex-container scale">
                    <div class="weather"></div>
                    <div class="temp-icon"></div>
                    <div class="weather-conditions"></div>
                </div>

                <div class="form-contact-container">

                    <form>
                        <!-- <>Search Location</> -->
                        <label for="city">Search Location</label>
                        <!-- <i class="fas fa-search"></i> -->
                        <input type="text" name="city" id="city" placeholder="Enter City" required>
                        <span class="error-message">No matching city found!</span>
                    </form>

                </div>

            </main>

            <footer>
                <div class="designer-info">
                    <p>Created at<a href="https://junocollege.com/">Juno College of Technology</a></p>
                </div>

                <div class="github-icon">
                    <a href="https://github.com/harman-amy"><i class="fab fa-github"></i></a>
                    <a href="https://github.com/harman-amy"><i class="fab fa-linkedin"></i></a>

                </div>

            </footer>
        </div>
    </header>

    <script src="./script.js"></script>
</body>

</html>
